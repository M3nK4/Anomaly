<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Trading Wallet</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #fef2c0;
      --txt: #143463;
      --overlay-bg: rgba(20, 52, 99, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100%;
      background: var(--bg);
      color: var(--txt);
      font-family: 'Roboto Mono', monospace;
      -webkit-text-size-adjust: 100%;
      scroll-behavior: smooth;
    }

    body {
      padding-top: 52px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    a { color: inherit; text-decoration: none; }
    ul { list-style: none; }

    /* =====================
       LOADING SPINNER
    ===================== */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--txt);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      font-size: 14px;
      font-weight: 500;
      color: var(--txt);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* =====================
       CHECKBOX NASCOSTO
    ===================== */
    #menuToggle {
      display: none;
    }

    /* =====================
       HEADER FIXED
    ===================== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px; 
      background: var(--bg);
      border-bottom: 1px solid var(--txt);
      z-index: 100;
      transition: height 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s ease;
    }

    .header.scrolled {
      height: 36px;
      background: var(--txt);
      border-bottom: 2px solid var(--bg);
    }

    .logo {
      font-size: 18px;
      font-weight: 700;
      transition: all 0.3s ease;
      white-space: nowrap;
      margin: 0;
      line-height: 1;
    }

    .header.scrolled .logo {
      font-size: 14px;
      color: var(--bg);
      margin-left: 0; 
    }

    /* =====================
       HAMBURGER
    ===================== */
    .menu-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center; 
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    .hamburger {
      width: 22px;
      height: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 2px;
      background: var(--txt);
      border-radius: 2px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .header.scrolled .hamburger span {
      background: var(--bg);
    }

    /* Hamburger X animation */
    #menuToggle:checked ~ .header .hamburger span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #menuToggle:checked ~ .header .hamburger span:nth-child(2) {
      opacity: 0;
    }
    #menuToggle:checked ~ .header .hamburger span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* =====================
       MENU
    ===================== */
    .menu {
      position: fixed;
      top: 52px;
      right: 16px;
      width: 180px;
      background: var(--txt);
      color: var(--bg);
      border: 1px solid var(--bg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 99;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #menuToggle:checked ~ .menu {
      max-height: 300px;
      opacity: 1;
      visibility: visible;
    }

    .menu span {
      display: block;
      padding: 12px 16px;
      font-size: 14px;
      border-bottom: 1px solid rgba(254,242,192,0.2);
      transition: background 0.2s ease, color 0.2s ease;
      cursor: pointer;
    }

    .menu span:last-child {
      border-bottom: none;
    }

    @media (hover: hover) {
      .menu span:hover {
        background: var(--bg);
        color: var(--txt);
        cursor: pointer;
      }
    }

    .menu span:active {
      background: var(--bg);
      color: var(--txt);
    }

    /* =====================
       OVERLAY (Backdrop)
    ===================== */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 50;
      background: var(--overlay-bg);
      opacity: 0;
      visibility: hidden;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #menuToggle:checked ~ .overlay {
      opacity: 1;
      visibility: visible;
    }

    /* =====================
       WRAPPER
    ===================== */
    .wrapper {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 16px 16px;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    /* =====================
       MAIN
    ===================== */
    .main {
      flex: 1;
      padding-top: 20px;
    }

    .wallet-title {
      font-size: 18px;
      font-weight: 500;
    }

    .wallet-amount {
      font-size: 24px;
      font-weight: 700;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    .grid3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .grid3.mb {
      margin-bottom: 24px;
    }

    .card {
      aspect-ratio: 1;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--txt);
      padding: 8px;
    }

    .card.dark {
      background: var(--txt);
      color: var(--bg);
    }

    .card-label {
      font-size: 12px;
      font-weight: 400;
    }

    .card-value {
      font-size: 28px;
      font-weight: 700;
      line-height: 1.1;
    }

    .progress-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0;
      background: var(--txt);
      color: var(--bg);
      padding: 12px 0;
    }

    .progress-box {
      background: transparent;
      color: var(--bg);
      padding: 0 12px;
      border: none;
    }

    .progress-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .progress-wrapper .progress-box + .progress-box {
      margin-top: 6px;
    }

    .progress-label {
      font-size: 14px;
      font-weight: 500;
      width: 36px;
    }

    .progress-track {
      flex: 1;
      height: 20px;
      border: 2px solid var(--bg);
      padding: 2px;
    }

    .progress-fill {
      height: 100%;
      background: var(--bg);
      transition: width 1s ease-out;
    }

    .progress-num {
      font-size: 14px;
      font-weight: 700;
      width: 40px;
      text-align: right;
    }


    /* =====================
       CHART SECTION
    ===================== */
    .chart-section {
      margin-top: 24px;
      border: 2px solid var(--txt);
      padding: 16px;
      background: var(--bg);
      position: relative;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--txt);
    }

    .chart-title {
      font-size: 18px;
      font-weight: 700;
    }

    .chart-meta {
      font-size: 10px;
      font-weight: 500;
      opacity: 0.6;
      letter-spacing: 0.5px;
    }


    .timeframe-selector {
      display: flex;
      gap: 4px;
    }

    .timeframe-btn {
      background: transparent;
      border: 1px solid var(--txt);
      color: var(--txt);
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 36px;
    }

    .timeframe-btn:hover {
      background: var(--txt);
      color: var(--bg);
    }

    .timeframe-btn.active {
      background: var(--txt);
      color: var(--bg);
    }

    /* Pulse animation for last chart point */
    @keyframes chartPulse {
      0% {
        box-shadow: 0 0 0 0 rgba(20, 52, 99, 0.7);
      }
      70% {
        box-shadow: 0 0 0 8px rgba(20, 52, 99, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(20, 52, 99, 0);
      }
    }

    .chart-container {
      position: relative;
      height: 280px;
      width: 100%;
    }

    .logic-section {
      margin-top: 32px;
      margin-bottom: 40px;
    }

    .logic-card {
      border: 1px solid var(--txt);
      padding: 4px 8px;
      margin-bottom: 12px;
      background: var(--bg);
    }

    .logic-cards .logic-card:last-child {
      margin-bottom: 0;
    }

    .logic-card h4 {
      display: inline-block;
      background: var(--txt);
      color: var(--bg);
      padding: 4px 8px;
      font-size: 16px;
      font-weight: 700;
      margin: 2px 0 4px;
    }

    .logic-card p {
      font-size: 12px;
      line-height: 1.8;
      margin-bottom: 2px;
    }

    /* Section title - underlined */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 0;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--txt);
    }

    /* Uniformato allo stile delle descrizioni (.logic-card p) */
    .section-date {
      font-size: 12px;
      line-height: 1.8;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 16px;
    }

    /* Action text - simple text without badge */
    .action-text {
      font-size: 12px;
      line-height: 1.8;
      font-weight: 400;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .action-label {
      display: inline-block;
      background: var(--txt);
      color: var(--bg);
      padding: 4px 8px;
      font-size: 16px;
      font-weight: 700;
      margin: 2px 0 4px;
    }

    #data-action {
      font-size: 16px;
      font-weight: 700;
    }

    .logic-cards {
      margin-top: 20px;
    }

    /* =====================
       FOOTER
    ===================== */
    .footer {
      margin-top: auto;
      padding: 6px 0;
      background: var(--txt);
      color: var(--bg);
      text-align: center;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.3px;
      width: 100%;
    }

    .footer p + p {
      margin-top: 1px;
    }

    .footer a {
      color: var(--bg);
      text-decoration: underline;
    }

    .footer .copyright {
      font-size: 14px;
    }

    /* =====================
       RESPONSIVE
    ===================== */
    @media (max-width: 380px) {
      .card-value { font-size: 22px; }
      .wallet-amount { font-size: 20px; }
  
    .timeframe-selector {
      display: flex;
      gap: 4px;
    }

    .timeframe-btn {
      background: transparent;
      border: 1px solid var(--txt);
      color: var(--txt);
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 36px;
    }

    .timeframe-btn:hover {
      background: var(--txt);
      color: var(--bg);
    }

    .timeframe-btn.active {
      background: var(--txt);
      color: var(--bg);
    }

    /* Pulse animation for last chart point */
    @keyframes chartPulse {
      0% {
        box-shadow: 0 0 0 0 rgba(20, 52, 99, 0.7);
      }
      70% {
        box-shadow: 0 0 0 8px rgba(20, 52, 99, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(20, 52, 99, 0);
      }
    }

    .chart-container { height: 240px; }
    }

    @media (min-width: 640px) {
      .wrapper { max-width: 560px; }
    }


    @media (min-width: 1024px) {
      .wrapper { max-width: 900px; }
      .card-value { font-size: 30px; }
      .grid3 { grid-template-columns: repeat(6, 1fr); }
      .logic-cards { grid-template-columns: repeat(3, 1fr); }
      .progress-wrapper {
        flex-direction: row;
        gap: 8px;
        background: transparent;
        padding: 0;
      }
      
      .progress-wrapper .progress-box {
        flex: 1;
        background: var(--txt);
        border: 1px solid var(--txt);
        padding: 12px;
      }

      .progress-wrapper .progress-box + .progress-box {
        margin-top: 0;
      }
  
    .timeframe-selector {
      display: flex;
      gap: 4px;
    }

    .timeframe-btn {
      background: transparent;
      border: 1px solid var(--txt);
      color: var(--txt);
      font-family: 'Roboto Mono', monospace;
      font-size: 10px;
      font-weight: 700;
      padding: 4px 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 36px;
    }

    .timeframe-btn:hover {
      background: var(--txt);
      color: var(--bg);
    }

    .timeframe-btn.active {
      background: var(--txt);
      color: var(--bg);
    }

    /* Pulse animation for last chart point */
    @keyframes chartPulse {
      0% {
        box-shadow: 0 0 0 0 rgba(20, 52, 99, 0.7);
      }
      70% {
        box-shadow: 0 0 0 8px rgba(20, 52, 99, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(20, 52, 99, 0);
      }
    }

    .chart-container { height: 360px; }
    }
  </style>
</head>
<body>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <p class="loading-text">Loading wallet data...</p>
  </div>

  <!-- Checkbox PRIMO elemento del body -->
  <input type="checkbox" id="menuToggle">

  <!-- Overlay SECONDO -->
  <label class="overlay" for="menuToggle"></label>

  <!-- Header TERZO -->
  <header class="header" id="header">
    <div class="logo" id="logo">Anomaly</div>
    <label class="menu-btn" for="menuToggle">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </label>
  </header>

  <!-- Menu QUARTO -->
  <nav class="menu" id="menu">
    <span onclick="document.getElementById('menuToggle').checked=false">Home</span>
    <span onclick="document.getElementById('menuToggle').checked=false">Wallet</span>
    <span onclick="document.getElementById('menuToggle').checked=false">Logic</span>
    <span onclick="document.getElementById('menuToggle').checked=false">Info</span>
  </nav>

  <!-- Wrapper con contenuto -->
  <div class="wrapper">
    <main class="main" id="home">
      <section id="wallet">
        <h2 class="wallet-title">Wallet</h2>
        <p class="wallet-amount" id="data-value"></p>
      </section>

      <div class="grid3 mb">
        <div class="card">
          <span class="card-label">STATUS</span>
          <span class="card-value" id="data-status">LIVE</span>
        </div>
        <div class="card">
          <span class="card-label">SIDE</span>
          <span class="card-value" id="data-side"></span>
        </div>
        <div class="card">
          <span class="card-label">UPTIME</span>
          <span class="card-value" id="data-uptime"></span>
        </div>
        <div class="card dark">
          <span class="card-label">APY</span>
          <span class="card-value" id="data-apy"></span>
        </div>
        <div class="card dark">
          <span class="card-label">PNL</span>
          <span class="card-value" id="data-pnl"></span>
        </div>
        <div class="card dark">
          <span class="card-label">LEV</span>
          <span class="card-value" id="data-lev"></span>
        </div>
      </div>

      <div class="progress-wrapper">
        <div class="progress-box">
          <div class="progress-row">
            <span class="progress-label">MRG</span>
            <div class="progress-track">
              <div class="progress-fill" id="data-mrg-bar" style="width: 0%"></div>
            </div>
            <span class="progress-num" id="data-mrg"></span>
          </div>
        </div>
        <div class="progress-box">
          <div class="progress-row">
            <span class="progress-label">LIQ</span>
            <div class="progress-track">
              <div class="progress-fill" id="data-liq-bar" style="width: 0%"></div>
            </div>
            <span class="progress-num" id="data-liq"></span>
          </div>
        </div>
      </div>


      <!-- PNL EQUITY CHART -->
      <section class="chart-section">
        <div class="chart-header">
          <h3 class="chart-title">PNL Equity Line</h3>
          <div class="timeframe-selector">
            <button class="timeframe-btn active" data-timeframe="ALL">ALL</button>
            <button class="timeframe-btn" data-timeframe="1M">1M</button>
            <button class="timeframe-btn" data-timeframe="1W">1W</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="pnlChart"></canvas>
        </div>
      </section>

      <section id="logic" class="logic-section">
        <h3 class="section-title">Latest Trade Insight:</h3>
        <p class="section-date">Executed at <span id="data-last"></span></p>
        <p class="action-text"><span class="action-label">Last action:</span> <span id="data-action"></span></p>
        <div class="logic-cards">
          <article class="logic-card">
            <h4>Risk</h4>
            <p id="data-risk"></p>
          </article>
          <article class="logic-card">
            <h4>Market</h4>
            <p id="data-market"></p>
          </article>
          <article class="logic-card">
            <h4>Summary</h4>
            <p id="data-summary"></p>
          </article>
        </div>
      </section>

      <section id="info"></section>
    </main>
  </div>

  <footer class="footer">
    <p><span class="copyright">Â©</span> 2026 Anomaly Trading Systems</p>
    <p>powered by <a href="https://www.zerox.technology" target="_blank" rel="noopener noreferrer">www.zerox.technology</a></p>
  </footer>

  <script>
    (function() {
      // Force scroll to top on page load/refresh
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      window.scrollTo(0, 0);

      // URL pubblico di n8n (ngrok) + path del webhook
      var API_URL = 'https://305b3ad600d3.ngrok-free.app/webhook/wallet';
      var CHART_API_URL = 'https://305b3ad600d3.ngrok-free.app/webhook/chart';

      // Header scroll behavior
      var header = document.getElementById('header');
      var logo = document.getElementById('logo');
      var menu = document.getElementById('menu');

      function onScroll() {
        var y = window.pageYOffset || document.documentElement.scrollTop || 0;
        
        if (y > 50) {
          header.classList.add('scrolled');
          logo.textContent = 'wallet';
          menu.style.top = '36px';
        } else {
          header.classList.remove('scrolled');
          logo.textContent = 'Anomaly';
          menu.style.top = '52px';
        }
      }

      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();

      // Fetch wallet data from webhook
      var loadingOverlay = document.getElementById('loadingOverlay');

      function hideLoading() {
        loadingOverlay.classList.add('hidden');
      }

      function showLoading() {
        loadingOverlay.classList.remove('hidden');
      }

      function showError() {
        document.getElementById('data-status').textContent = 'ERROR';
        hideLoading();
      }

      function populateData(data) {
        // Handle both array and object response
        var d = Array.isArray(data) ? data[0] : data;

        if (!d) {
          showError();
          return;
        }

        // Populate all fields
        document.getElementById('data-value').textContent = d.value || '';
        document.getElementById('data-side').textContent = d.side || '';
        document.getElementById('data-uptime').textContent = d.uptime || '';
        document.getElementById('data-apy').textContent = d.apy || '';
        document.getElementById('data-pnl').textContent = d.pnl || '';
        document.getElementById('data-lev').textContent = d.lev || '';
        document.getElementById('data-mrg').textContent = d.mrg || '';
        document.getElementById('data-liq').textContent = d.liq || '';
        document.getElementById('data-action').textContent = d.action || '';
        document.getElementById('data-last').textContent = d.last || '';
        document.getElementById('data-risk').textContent = d.risk || '';
        document.getElementById('data-market').textContent = d.market || '';
        document.getElementById('data-summary').textContent = d.summary || '';

        // Update progress bars (extract numeric value from percentage string)
        var mrgValue = parseInt(d.mrg) || 0;
        var liqValue = parseInt(d.liq) || 0;
        document.getElementById('data-mrg-bar').style.width = mrgValue + '%';
        document.getElementById('data-liq-bar').style.width = liqValue + '%';

        // Status is LIVE on successful data load
        document.getElementById('data-status').textContent = 'LIVE';

        hideLoading();
      }

      function fetchData() {
        console.log('Calling wallet API at:', API_URL);
      
        fetch(API_URL, {
          headers: {
            'ngrok-skip-browser-warning': 'true'
          }
        })
          .then(function(response) {
            console.log('Wallet API response status:', response.status);
            if (!response.ok) {
              throw new Error('Network response was not ok: ' + response.status);
            }
            return response.json();
          })
          .then(function(data) {
            console.log('Wallet API JSON:', data);
            populateData(data);
          })
          .catch(function(error) {
            console.error('Error fetching wallet data:', error);
            alert('Errore nel caricamento del wallet: ' + error);
            showError();
          });
      }

      // Fetch data on page load
      fetchData();


      // Fetch and update chart data
      function fetchChartData(timeframe) {
        console.log('[CHART] Fetching data for timeframe:', timeframe);
        var url = CHART_API_URL;
        if (timeframe && timeframe !== 'ALL') {
          url += '?timeframe=' + timeframe.toLowerCase();
        }

        fetch(url, {
          headers: {
            'ngrok-skip-browser-warning': 'true'
          }
        })
          .then(function(response) {
            if (!response.ok) {
              throw new Error('Chart API error: ' + response.status);
            }
            return response.json();
          })
          .then(function(data) {
            console.log('Chart data received:', data);
            updateChart(data);
          })
          .catch(function(error) {
            console.error('Error fetching chart data:', error);
            alert('FETCH ERROR: ' + error.message);
          });
      }

      // Update chart with new data
      function updateChart(data) {
        if (!window.pnlChart || !data.labels || !data.values) {
          console.error('Invalid chart data or chart not initialized');
          return;
        }

        // Format timestamps for display
        var formattedLabels = data.labels.map(function(timestamp) {
          var date = new Date(timestamp);
          var month = date.getMonth() + 1;
          var day = date.getDate();
          var hours = date.getHours();
          var minutes = date.getMinutes();
          return month + '/' + day + ' ' + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
        });

        // Update chart data
        window.pnlChart.data.labels = formattedLabels;
        window.pnlChart.data.datasets[0].data = data.values;
        window.pnlChart.update();
      }

      // Initialize PNL Chart
      function initChart() {
        var ctx = document.getElementById('pnlChart').getContext('2d');

        // Colors from existing theme
        var primaryColor = '#143463';
        var bgColor = '#fef2c0';
        var gridColor = 'rgba(20, 52, 99, 0.15)';

        // Create gradient for area fill
        var gradient = ctx.createLinearGradient(0, 0, 0, 350);
        gradient.addColorStop(0, 'rgba(20, 52, 99, 0.2)');
        gradient.addColorStop(1, 'rgba(20, 52, 99, 0)');

        // Track hover state to prevent animation conflicts
        var isChartHovering = false;

        // Data will be loaded from webhook
        var chartData = {
          labels: [],
          datasets: [{
            label: 'Equity',
            data: [],
            borderColor: primaryColor,
            backgroundColor: gradient,
            borderWidth: 2,
            pointBackgroundColor: primaryColor,
            pointBorderColor: bgColor,
            pointBorderWidth: 2,
            pointRadius: 4,
            pointHoverRadius: 6,
            pointHoverBackgroundColor: primaryColor,
            pointHoverBorderColor: bgColor,
            pointHoverBorderWidth: 3,
            tension: 0.1,
            fill: true
          }]
        };



        // Simple pulse plugin without animation loop
        var pulsePlugin = {
          id: 'pulsePlugin',
          afterDatasetsDraw: function(chart) {
            // Skip pulse animation if user is hovering over any point
            var activeElements = chart.getActiveElements();
            if (activeElements && activeElements.length > 0) {
              return;
            }

            var ctx = chart.ctx;
            var meta = chart.getDatasetMeta(0);
            if (meta.data.length > 0) {
              var lastPoint = meta.data[meta.data.length - 1];
              var x = lastPoint.x;
              var y = lastPoint.y;

              // Pulsing circle animation
              var pulseSize = (Date.now() % 2000) / 2000;
              var radius = 4 + (pulseSize * 6);
              var alpha = 0.7 - (pulseSize * 0.7);

              ctx.save();
              ctx.beginPath();
              ctx.arc(x, y, radius, 0, 2 * Math.PI);
              ctx.strokeStyle = 'rgba(20, 52, 99, ' + alpha + ')';
              ctx.lineWidth = 2;
              ctx.stroke();
              ctx.restore();
            }
          }
        };

        window.pnlChart = new Chart(ctx, {
          type: 'line',
          data: chartData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              },
              tooltip: {
                backgroundColor: primaryColor,
                titleColor: bgColor,
                bodyColor: bgColor,
                titleFont: {
                  family: "'Roboto Mono', monospace",
                  size: 12,
                  weight: '700'
                },
                bodyFont: {
                  family: "'Roboto Mono', monospace",
                  size: 12,
                  weight: '500'
                },
                displayColors: false,
                padding: 12,
                cornerRadius: 0,
                borderColor: primaryColor,
                borderWidth: 2,
                callbacks: {
                  label: function(context) {
                    return '$' + context.parsed.y.toLocaleString();
                  }
                }
              }
            },
            scales: {
              x: {
                grid: {
                  color: gridColor,
                  borderColor: primaryColor,
                  tickColor: gridColor,
                  borderWidth: 2
                },
                ticks: {
                  color: primaryColor,
                  font: {
                    family: "'Roboto Mono', monospace",
                    size: 10,
                    weight: '500'
                  },
                  maxTicksLimit: 7
                }
              },
              y: {
                grid: {
                  color: gridColor,
                  borderColor: primaryColor,
                  tickColor: gridColor,
                  borderDash: [4, 4],
                  borderWidth: 2
                },
                ticks: {
                  color: primaryColor,
                  font: {
                    family: "'Roboto Mono', monospace",
                    size: 10,
                    weight: '500'
                  },
                  callback: function(value) {
                    if (value >= 1000000) {
                      return '$' + (value / 1000000).toFixed(1) + 'M';
                    } else if (value >= 1000) {
                      return '$' + (value / 1000).toFixed(1) + 'K';
                    } else if (value >= 1) {
                      return '$' + value.toFixed(0);
                    } else {
                      return '$' + value.toFixed(2);
                    }
                  }
                }
              }
            },
            interaction: {
              mode: 'index',
              intersect: false
            },
            onHover: function(event, elements) {
              isChartHovering = elements && elements.length > 0;
            }
          },
          plugins: [pulsePlugin]
        });

        // Reset hover state when mouse leaves the canvas
        document.getElementById('pnlChart').addEventListener('mouseleave', function() {
          isChartHovering = false;
        });

        // Continuous pulse animation - stops during hover to prevent flickering
        setInterval(function() {
          if (window.pnlChart && !isChartHovering) {
            window.pnlChart.update('none');
          }
        }, 100);

        // Load initial chart data
        fetchChartData('ALL');
      }

      // Timeframe selector functionality
      function initTimeframeSelector() {
        var buttons = document.querySelectorAll('.timeframe-btn');
        buttons.forEach(function(btn) {
          btn.addEventListener('click', function() {
            // Remove active class from all buttons
            buttons.forEach(function(b) { b.classList.remove('active'); });
            // Add active class to clicked button
            this.classList.add('active');
            
            // Fetch chart data for selected timeframe
            var timeframe = this.getAttribute('data-timeframe');
            console.log('Selected timeframe:', timeframe);
            fetchChartData(timeframe);
          });
        });
      }

      // Initialize chart when page loads
      window.addEventListener('DOMContentLoaded', function() {
        initChart();
        initTimeframeSelector();
      });

    })();
  </script>
</body>
</html>
